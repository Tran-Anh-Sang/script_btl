<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt bàn</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <div class="reservation-form">
        <h2>Thông tin đặt bàn</h2>
        <form action="/submit-reservation" method="post">
            <div class="row">
                <div class="A1">
                    <label for="date">Ngày:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="A1">
                    <label for="time">Giờ:</label>
                    <input type="time" id="time" name="time" required>
                </div>
            </div>
            <div class="row">
                <div class="A1">
                    <label for="name">Họ và tên:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="A1">
                    <label for="phone">Số điện thoại:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>
            <div class="row">
                <div class="A1">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="A1">
                    <label for="number-of-people">Số lượng người:</label>
                    <input type="number" id="number-of-people" name="number-of-people" required>
                </div>
            </div>
            <div class="A1">
                <label for="requests">Yêu cầu đặc biệt:</label>
                <textarea id="requests" name="requests" rows="4"></textarea>
            </div>
            <div class="A1">
                <button type="submit">Đặt bàn</button>
            </div>
        </form>
    </div>
</body>
</html>
